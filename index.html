<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="app-title">Weather App</h1>
    </header>
    <main class="main-content">
        <section class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name" class="search-input">
            <button id="search-btn" class="search-button">Search</button>
        </section>
        <section class="weather-display">
            <div class="weather-info">
                <h2 id="city-name" class="city-name">City Name</h2>
                <p id="temperature" class="temperature">Temperature: --Â°C</p>
                <p id="description" class="description">Description: --</p>
                <p id="humidity" class="humidity">Humidity: --%</p>
                <p id="wind-speed" class="wind-speed">Wind Speed: -- km/h</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Weather App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
